{% extends "layout.html" %}

{% block body %}
<!-- Page Header -->
<header class="masthead mb-0" style="background-image: url(' {{ url_for('static', filename='img/home-bg-2.jpg' ) }} ')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{ params["blog_name"] }}</h1>
          <span class="subheading">{{ params["tag_line"] }}</span>
        </div>
      </div>
    </div>
  </div> 
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <!-- Fetch it using for loop from the database -->
      <!-- Maan lijiye ki mere post yha a gye hain aur posts naam ke variable me hain jo ki ek list hai and we will use jinja for loop -->

      <!-- {% for item in navigation%}
             <li> <a href="{{item.href}}"> {{item.caption}} </a> </li>
           {% endfor %}     Syntax of For loop in jinja -->

      {% for post in posts %}

      <div class="post-preview">
        <a href="/post/{{post.slug}}">
          <h2 class="post-title">
            {{post.title}}
          </h2>
          <h3 class="post-subtitle">
            {{post.tagline}}
          </h3>
        </a>
        <p class="post-meta">Posted by
          <a href="#">Admin</a>
          on {{post.date}}
        </p>
      </div>
      {{post.content[0:150]}}...
      <hr>

      {% endfor %}

      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-left" href="{{prev}}"> &larr;Previous</a>
        <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
